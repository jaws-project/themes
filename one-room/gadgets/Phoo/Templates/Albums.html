<!-- BEGIN albums -->
<div class="intro"><h3>{title}</h3></div>
<div class="clear"></div>
<div class="albums">
  <!-- BEGIN item -->
  <div class="postmetadata">
    <p class="meta-date"><span class="date-month">{createtime}</span></p>
    <p class="meta-tags">{howmany}</p>
  </div>

  <div class="post">
    <h2><a href="{url}">{name}</a></h2>
    <div class="content">
      <a href="{url}" title="{name}"><img src="{thumb}" width="{width}" height="{height}" border="0" alt="{filename}" class="alignright"  /></a>
      {description}
    </div>
  </div>
  <!-- END item -->
</div>
<!-- END albums -->
