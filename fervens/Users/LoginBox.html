<!-- BEGIN LoginBox -->
<div class="gadget loginbox">
  <h2>{title}</h2>
  <!-- BEGIN response --><div class="simple-response-msg">{msg}</div><!-- END response -->
  <form name="loginBox"
        action="{base_script}"
        <!-- BEGIN onsubmit -->onsubmit="return encryptedElement(this.password,
                                                                 this.exponent.value,
                                                                 this.modulus.value,
                                                                 this.elements['usecrypt'].checked);"
        <!-- END onsubmit -->
        method="post">
  <input type="hidden" name="gadget" value="Users" />
  <input type="hidden" name="action" value="Login" />
  <input type="hidden" name="referrer" value="{referrer}" />
  <!-- BEGIN encryption -->
  <input type="hidden" name="modulus" value="{modulus}" />
  <input type="hidden" name="exponent" value="{exponent}" />
  <!-- END encryption -->
  <div class="content">
      <dl><dt><label for="login_username">{lbl_username}:</label></dt><dd><input name="username" id="login_username" type="text" style="direction: ltr;" value="{username}" /></dd></dl>
      <dl><dt><label for="login_password">{lbl_password}:</label></dt><dd><input name="password" id="login_password" type="password" style="direction: ltr;" value="" /></dd></dl>

    <!-- BEGIN remember -->
    <p><input type="checkbox"
              name="remember"
              id="login_remember"
              <!-- BEGIN selected -->checked="checked"<!-- END selected -->
              value="true" />
       <label for="login_remember">{lbl_remember}</label>
    </p>
    <!-- END remember -->
    <!-- BEGIN usecrypt -->
    <p><input type="checkbox"
              name="usecrypt"
              id="login_usecrypt"
              <!-- BEGIN selected -->checked="checked"<!-- END selected -->
              value="true" />
       <label for="login_usecrypt">{lbl_usecrypt}</label>
    </p>
    <!-- END usecrypt -->
  </div>
  <div class="actions">
    <button type="submit" value="{login}">{login}</button>
    <div>{forgot-password}</div>
    <div>{user-register}</div>
  </div>
  </form>
</div>
<!-- END LoginBox -->
