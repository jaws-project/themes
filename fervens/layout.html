<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- BEGIN layout -->
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
    <base href="{BASE_URL}"/>
    <title>{site-title}</title>
    <meta name="author" content="{site-author}"/>
    <meta name="keywords" content="{site-keywords}"/>
    <meta name="description" content="{site-description}"/>
    <meta http-equiv="content-language" content="{site-languages}"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="{THEME}style{.dir}.css" media="screen"/>
    <!-- BEGIN head -->{ELEMENT}<!-- END head -->
</head>
<body>

<div id="bg">

    <div class="header">
        <h1><a href="http://localhost/test/wordpress/">{site-name}</a></h1>
    </div>

    <div class="menu">
        <!-- BEGIN top-menu -->{ELEMENT}<!-- END top-menu -->
    </div>

    <div class="con">

        <div class="sc-all">
            <div class="sc">

                <div class="post">
                    <!-- BEGIN main -->{ELEMENT}<!-- END main -->
                </div>

            </div>
        </div>

        <div class="s1">

            <div class="sidebar1-top">
                <!-- BEGIN sidebar1-top -->{ELEMENT}<!-- END sidebar1-top -->
            </div>

            <div class="sidebar1-bottom">
                <!-- BEGIN sidebar1-bottom -->{ELEMENT}<!-- END sidebar1-bottom -->
            </div>

        </div>


        <div class="s2">
            <!-- BEGIN search -->{ELEMENT}<!-- END search -->

            <div class="recent">
                <ul id="r-posts" style="">
                    <!-- BEGIN recent -->{ELEMENT}<!-- END recent -->
                </ul>
            </div>

            <div class="about-all">
                <div class="about">
                    <!-- BEGIN about -->{ELEMENT}<!-- END about -->
                </div>
            </div>

            <!--<br>-->

            <div class="sidebar">
                <!-- BEGIN sidebar2 -->{ELEMENT}<!-- END sidebar2 -->
            </div>

        </div>
    </div>


    <div>
        <div class="footer">
            <p>Powered by the <a href="http://www.jaws-project.com" rel="external">Jaws Project</a></p>
            <p class="theme">Theme design by <a href="http://designdisease.com/" title="Blog Design">Design
                Disease</a></p>
        </div>
    </div>

</div>
</body>
</html>
<!-- END layout -->
