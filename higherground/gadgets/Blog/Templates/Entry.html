<!-- BEGIN entry -->
<div class="gadget blog-entry">
  <h2><a href="{permanent-link}" title="{hint}" rel="bookmark">{title}</a></h2>
  <p class="post-info">{posted_by}: <a href="{author-url}">{dname}</a> | <!-- BEGIN category --><a href="{url}" rel="category tag">{name}</a>{separator} <!-- END category --></p>
  <div class="content">{text}</div>
  <p class="post-footer">
    <!-- BEGIN read-more -->
    <span class="separator">|</span>
    <span class="entry-read-more"><a href="{url}">{read_more}</a></span>
    <!-- END read-more -->
    <!-- BEGIN comment-link -->
    <a href="{url}" class="comments">{text_comments}</a> |
    <!-- END comment-link -->
    <!-- BEGIN comments-statistic -->
    <a class="comments">{text_comments}</a> |
    <!-- END comments-statistic -->
    <span class="date">{createtime}</span>
  </p>
</div>
<!-- END entry -->
