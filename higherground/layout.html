<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- BEGIN layout -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <base href="{BASE_URL}" />
  <title>{site-title}</title>
  <meta name="author" content="{site-author}" />
  <meta name="keywords" content="{site-keywords}" />
  <meta name="description" content="{site-description}" />
  <meta http-equiv="content-language" content="{site-languages}" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{THEME}style{.dir}.css" media="screen" />
  <!-- BEGIN head -->{ELEMENT}<!-- END head -->
</head>
<body>
  <div id="wrap">

    <div id="top-bg"></div>

    <div id="header">
        <h1 id="logo-text"><a href="{site-url}" title="">{site-name}</a></h1>		
        <p id="slogan">{site-slogan}</p>		

        <div id="header-links">
          <!-- BEGIN top-header -->{ELEMENT}<!-- END top-header -->
        </div>
    </div>

	<div id="header-photo"></div>

    <div id="nav" class="wide">
      <div id="nav-inner">
        <!-- BEGIN header -->{ELEMENT}<!-- END header -->
      </div>
    </div>

    <div id="content-wrap">
      <div id="main" class="wide"><!-- BEGIN main -->{ELEMENT}<!-- END main --></div>
      <div id="sidebar" class="narrow"><!-- BEGIN bar1 narrow="yes" -->{ELEMENT}<!-- END bar1 --></div>
    </div>

    <div id="footer-wrap">
      <div id="footer-content">

        <div id="footer-columns">
          <div class="col3 narrow">
            <!-- BEGIN footer-bar1 narrow="yes" -->{ELEMENT}<!-- END footer-bar1 -->
          </div>

          <div class="col3-center narrow">
            <!-- BEGIN footer-bar2 narrow="yes" -->{ELEMENT}<!-- END footer-bar2 -->
          </div>

          <div class="col3 narrow">
            <!-- BEGIN footer-bar3 narrow="yes" -->{ELEMENT}<!-- END footer-bar3 -->
          </div>
        </div>

        <div id="footer-bottom">
          <p>
          {site-copyright} | 
          Powered by the <a href="http://www.jaws-project.com" rel="external">Jaws Project</a> | 
          Design by: <a href="http://www.styleshout.com/" rel="external">styleshout</a>
          </p>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
<!-- END layout -->
