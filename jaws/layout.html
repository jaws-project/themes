<!DOCTYPE html>
<!-- BEGIN layout -->
<html lang="{site-languages}">
<head>
  <base href="{base_url}" />
  <title>{site-title}</title>
  <meta name="author" content="{site-author}" />
  <meta name="keywords" content="{site-keywords}" />
  <meta name="description" content="{site-description}" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{theme_url}style{.dir}.css" media="screen" />
  <meta name="viewport" content="width=device-width, maximum-scale=2.0, initial-scale=1.0"/>
  <!-- BEGIN head -->{ELEMENT}<!-- END head -->
</head>
<body id="requested_gadget_{requested_gadget}">

  <div id="container" class="wrapper">
    <div id="header" class="clearfix">
      <div id="title">
        <h1><a href="{site-url}">{site-name}</a></h1>
        <p>{site-slogan}</p>
      </div>
      <div id="headbar">
        <!-- BEGIN header -->{ELEMENT}<!-- END header -->
      </div>
    </div>

    <div id="content" class="clearfix">
      <div id="mainbar"><!-- BEGIN main -->{ELEMENT}<!-- END main --></div>
      <div id="bar1" class="sidebar"><!-- BEGIN bar1 -->{ELEMENT}<!-- END bar1 --></div>
      <div id="bar2" class="sidebar"><!-- BEGIN bar2 -->{ELEMENT}<!-- END bar2 --></div>
    </div>
  </div>

  <div id="footer">
    <div class="wrapper">
      {site-copyright} Powered by <a href="http://jaws-project.com" rel="external">Jaws Project</a>
    </div>
  </div>

</body>
</html>
<!-- END layout -->
