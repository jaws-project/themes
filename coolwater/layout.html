<!DOCTYPE html>
<!-- BEGIN layout -->
<html lang="{{site-languages}}">
<head>
  <base href="{{base_url}}" />
  <title>{{site-title}}</title>
  <meta name="author" content="{{site-author}}" />
  <meta name="keywords" content="{{site-keywords}}" />
  <meta name="description" content="{{site-description}}" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{{theme_url}}style{{.dir}}.css" media="screen" />
  <meta name="viewport" content="width=device-width, maximum-scale=2.0, initial-scale=1.0"/>
  <!-- BEGIN head -->{{ELEMENT}}<!-- END head -->
</head>
<body id="main_gadget_{{main_gadget}}">
  <div id="container">

    <div id="top-header">
        <h1 id="logo-text"><a href="{{site-url}}">{{site-name}}</a></h1>
        <p id="slogan">{{site-slogan}}</p>
        <div id="header-links" class="wide">
          <!-- BEGIN top-header -->
          <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
          {{ELEMENT}}
          </div>
          <!-- END top-header -->
        </div>
    </div>

    <div  id="header" class="wide">
      <!-- BEGIN header -->
      <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
      {{ELEMENT}}
      </div>
      <!-- END header -->
    </div>

    <div id="main-section">
        <div id="main" class="wide">
          <!-- BEGIN main -->
          <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
          {{ELEMENT}}
          </div>
          <!-- END main -->
        </div>

        <div id="sidebar" class="narrow">
          <!-- BEGIN bar1 narrow="yes" -->
          <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
          {{ELEMENT}}
          </div>
          <!-- END bar1 -->
        </div>
    </div>

    <div id="footer">
        <p>
        {{site-copyright}} | 
        Powered by the <a href="http://jaws-project.com" rel="external">Jaws Project</a> | 
        Design by: <a href="http://www.styleshout.com/">styleshout</a>
       </p>
    </div>

  </div>
</body>
</html>
<!-- END layout -->
