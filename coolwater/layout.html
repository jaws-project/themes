<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- BEGIN layout -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <base href="{BASE_URL}" />
  <title>{site-title}</title>
  <meta name="author" content="{site-author}" />
  <meta name="keywords" content="{site-keywords}" />
  <meta name="description" content="{site-description}" />
  <meta http-equiv="content-language" content="{site-languages}" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{THEME}style{.dir}.css" media="screen" />
  <!-- BEGIN head -->{ELEMENT}<!-- END head -->
</head>

<body>
  <div id="container">

    <div id="top-header">
        <h1 id="logo-text"><a href="{site-url}">{site-name}</a></h1>
        <p id="slogan">{site-slogan}</p>
        <div id="header-links" class="wide">
        <!-- BEGIN top-header -->{ELEMENT}<!-- END top-header -->
        </div>
    </div>

    <div  id="header" class="wide">
    <!-- BEGIN header -->{ELEMENT}<!-- END header -->
    </div>

    <div id="main-section">
        <div id="main" class="wide">
        <!-- BEGIN main -->{ELEMENT}<!-- END main -->
        </div>

        <div id="sidebar" class="narrow">
        <!-- BEGIN bar1 narrow="yes" -->{ELEMENT}<!-- END bar1 -->
        </div>
    </div>

    <div id="footer">
        <p>
        {site-copyright} | 
        Powered by the <a href="http://www.jaws-project.com" rel="external">Jaws Project</a> | 
        Design by: <a href="http://www.styleshout.com/">styleshout</a>
       </p>
    </div>

  </div>
</body>
</html>
<!-- END layout -->
