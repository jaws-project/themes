<!DOCTYPE html>
<!-- BEGIN layout -->
<html lang="{site-languages}">
<head>
  <base href="{base_url}" />
  <title>{site-title}</title>
  <meta name="author" content="{site-author}" />
  <meta name="keywords" content="{site-keywords}" />
  <meta name="description" content="{site-description}" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, maximum-scale=2.0, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="{theme_url}style{.dir}.css" media="screen" />
  <!-- BEGIN head -->{ELEMENT}<!-- END head -->
</head>
<body id="main_gadget_{main_gadget}">
  <div id="container">
    <div id="header">
       <div id="logo">
        <a href="{site-url}"><img src="{theme_url}/images/big_logo.gif" height="78" alt="" title="" border="0" /></a>
       </div>
       <a class="accessibility" href="#mainbar"><img src="images/blank.gif" width="0" height="0" alt="{skip_to_content}" /></a>
       <div id="topbar" class="wide">
       <!-- BEGIN header -->{ELEMENT}<!-- END header -->
       </div>
    </div>

    <div id="main_content">

      <div id="bar1" class="narrow">
      <!-- BEGIN bar1 narrow="yes" -->{ELEMENT}<!-- END bar1 -->
      </div>

      <div id="mainbar" class="wide">
      <!-- BEGIN main -->{ELEMENT}<!-- END main -->
      </div>

      <div id="bar2" class="narrow">
      <!-- BEGIN bar2 narrow="yes" -->{ELEMENT}<!-- END bar2 -->
      </div>

      <div id="bar3" class="wide">
      <!-- BEGIN bar3 -->{ELEMENT}<!-- END bar3 -->
      </div>

    </div>
    <!-- end of main-content -->

<div id="footer">
  <div id="copyright">
    <div style="padding:3px;"><a href="#"><img src="{theme_url}/images/min_logo.gif" width="42" height="35" alt="" title="" border="0" /></a></div>
    <div style="padding:14px 10px 10px 10px;">
      {site-copyright} | 
      Powered by the <a href="http://jaws-project.com" rel="external">Jaws Project</a> | 
      Design by: <a href="http://csscreme.com/">csscreme</a>.
    </div>
  </div>
</div>


</div>
<!-- end of container -->

</body>
</html>
<!-- END layout -->
