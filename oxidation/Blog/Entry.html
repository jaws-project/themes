<!-- BEGIN entry -->
<div class="gadget blog-entry">
  <h2><a href="{permanent-link}" title="{hint}" rel="bookmark">{title}</a></h2>
  <p class="meta">
    <small class="author"><a href="{author-url}">{dname}</a></small>
    <small class="date">{createtime}</small>
    <small class="visits">{entry-visits}</small>
  </p>
  <div class="content">{text}</div>
  <div class="entry-meta">
  <p class="links">
    {posted_in}:
    <!-- BEGIN category -->
    <a href="{url}" rel="category">{name}</a>{separator}
    <!-- END category -->
    <!-- BEGIN read-more -->
    <span class="separator">|</span>
    <span class="entry-read-more"><a href="{url}">{read_more}</a></span>
    <!-- END read-more -->
    <!-- BEGIN comment-link -->
    &nbsp;&nbsp; <a href="{url}">{text_comments}</a>
    <!-- END comment-link -->
    <!-- BEGIN comments-statistic -->
    &nbsp;&nbsp; <a>{text_comments}</a>
    <!-- END comments-statistic -->
  </p>
  </div>
</div>
<!-- END entry -->
