<!-- BEGIN recent_posts -->
<div class="gadget blog-entry blog_recent_posts">
  <h2>{title}</h2>
  <div class="content">
    <ul>
    <!-- BEGIN item -->
      <li>
        <h3 class="title"><a href="{url}" title="{createtime}">{title}</a></h3>
        <p class="meta"><small class="author"><a href="{author-url}">{name}</a></small><small class="date">{createtime}</small></p>
        <div class="content">{text}</div>
        <!-- BEGIN read-more -->
        <span class="entry-read-more"><a href="{url}">{read_more}</a></span>
        <!-- END read-more -->
      </li>
    <!-- END item -->
    </ul>
  </div>
</div>
<!-- END recent_posts -->
