<!DOCTYPE html>
<!-- BEGIN layout -->
<html lang="{{site-languages}}">
<head>
  <base href="{{base_url}}" />
  <title>{{site-title}}</title>
  <meta name="author" content="{{site-author}}" />
  <meta name="keywords" content="{{site-keywords}}" />
  <meta name="description" content="{{site-description}}" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{{theme_url}}style{{.dir}}.css" media="screen" />
  <meta name="viewport" content="width=device-width, maximum-scale=2.0, initial-scale=1.0"/>
  <!-- BEGIN head -->{{ELEMENT}}<!-- END head -->
</head>
<body id="main_gadget_{{main_gadget}}">
  <div id="up" class="wide">
    <div id="top-menu">
    <!-- BEGIN header -->
    <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
    {{ELEMENT}}
    </div>
    <!-- END header -->
    </div>
  </div>

  <div id="baner">
    <div id="site">
      <h1><a href="{{site-url}}">{{site-name}}</a></h1>
      <h2>{{site-slogan}}</h2>
    </div>
  </div>

  <div id="outer">
    <div id="write" class="wide">
      <!-- BEGIN main -->
      <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
      {{ELEMENT}}
      </div>
      <!-- END main -->
    </div>

    <div id="rightpanel" class="narrow">
      <!-- BEGIN bar1 narrow="yes" -->
      <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
      {{ELEMENT}}
      </div>
      <!-- END bar1 -->
    </div>

    <div id="footer">
      Design by <a href="http://PKnet.org.pl">Piotr Krakowiak</a>.
      Powered by the <a href="http://jaws-project.com">Jaws Project</a>.
    </div>
  </div>    

  <div id="end"></div>

</body>
</html>
<!-- END layout -->
