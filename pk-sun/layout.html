<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- BEGIN layout -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <base href="{BASE_URL}" />
  <title>{site-title}</title>
  <meta name="author" content="{site-author}" />
  <meta name="keywords" content="{site-keywords}" />
  <meta name="description" content="{site-description}" />
  <meta http-equiv="content-language" content="{site-languages}" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{THEME}default{.dir}.css" media="screen" />
  <!-- BEGIN head -->{ELEMENT}<!-- END head -->
</head>
<body>
  <div id="up" class="wide">
    <div id="top-menu">
    <!-- BEGIN header -->{ELEMENT}<!-- END header -->
    </div>
  </div>

  <div id="baner">
    <div id="site">
      <h1><a href="{site-url}">{site-name}</a></h1>
      <h2>{site-slogan}</h2>
    </div>
  </div>

  <div id="outer">
    <div id="write" class="wide">
      <!-- BEGIN main -->{ELEMENT}<!-- END main -->
    </div>

    <div id="rightpanel" class="narrow">
      <!-- BEGIN bar1 narrow="yes" -->{ELEMENT} <!-- END bar1 -->
    </div>

    <div id="footer">
      Design by <a href="http://PKnet.org.pl">Piotr Krakowiak</a>.
      Powered by the <a href="http://www.jaws-project.com">Jaws Project</a>.
    </div>
  </div>    

  <div id="end"></div>

</body>
</html>
<!-- END layout -->
