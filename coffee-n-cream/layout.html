<!DOCTYPE html>
<!-- BEGIN layout -->
<html lang="{site-languages}">
<head>
  <base href="{base_url}" />
  <title>{site-title}</title>
  <meta name="author" content="{site-author}" />
  <meta name="keywords" content="{site-keywords}" />
  <meta name="description" content="{site-description}" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{theme_url}style{.dir}.css" media="screen" />
  <meta name="viewport" content="width=device-width, maximum-scale=2.0, initial-scale=1.0"/>
  <!-- BEGIN head -->{ELEMENT}<!-- END head -->
</head>
<body id="main_gadget_{main_gadget}">
  <div class="container">

    <div class="header">
        <div class="title">
            <a href="{site-url}">{site-name}</a>
        </div>
        <div class="description">{site-slogan}</div>
    </div>

    <div class="navigation wide">
        <!-- BEGIN header -->{ELEMENT}<!-- END header -->
    </div>

    <div class="main-section">        
        <div class="main-content wide">
            <!-- BEGIN main -->{ELEMENT}<!-- END main -->
        </div>

        <div class="sidenav narrow">
            <!-- BEGIN bar1 narrow="yes" -->{ELEMENT}<!-- END bar1 -->
        </div>

        <div class="clearer"><span></span></div>
    </div>

    <div class="footer">
        <span class="left">{site-copyright} <a href="{BASE_URL}">{site-name}</a>.
        Powered by the <a href="http://jaws-project.com" rel="external">Jaws Project</a>
        </span>
        <span class="right">Design by <a href="http://arcsin.se/">Arcsin</a></span>
        <div class="clearer"><span></span></div>
    </div>

  </div>
</body>
</html>
<!-- END layout -->
