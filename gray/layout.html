<!DOCTYPE html>
<!-- BEGIN layout -->
<html lang="{site-languages}">
<head>
  <base href="{base_url}" />
  <title>{site-title}</title>
  <meta name="author" content="{site-author}" />
  <meta name="keywords" content="{site-keywords}" />
  <meta name="description" content="{site-description}" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{theme_url}style{.dir}.css" media="screen" />
  <meta name="viewport" content="width=device-width, maximum-scale=2.0, initial-scale=1.0"/>
  <!-- BEGIN head -->{ELEMENT}<!-- END head -->
</head>
<body id="requested_gadget_{requested_gadget}">
  <div id="container" class="clearfix">
    <div id="top_header"><h1><a href="{site-url}">{site-name}</a></h1>
      <p>{site-slogan}</p>
    </div>

    <div id="header" class="wide">
    <!-- BEGIN header -->{ELEMENT}<!-- END header -->
    </div>

    <div id="main-section">

      <div id="bar1" class="narrow">
      <!-- BEGIN bar1 narrow="yes" -->{ELEMENT}<!-- END bar1 -->
      </div>

      <div id="main" class="wide">
      <!-- BEGIN main -->{ELEMENT}<!-- END main -->
      </div>

    </div>

    <div id="footer" class="wide">
    <!-- BEGIN footer -->{ELEMENT}<!-- END footer -->
    </div>

    <div id="sub_footer">
      <p><strong>{site-name}</strong><br />{site-slogan}</p>
      <p>Powered by the <a href="http://jaws-project.com" rel="external">Jaws Project</a></p>
    </div>

  </div>
</body>
</html>
<!-- END layout -->
