<!-- BEGIN SimpleBox -->
<div class="search">
    <h3>{title}</h3>

    <form name="search_form" id="search" method="get" action="{base_script}">
        <input type="hidden" name="gadget" value="Search"/>
        <input type="hidden" name="action" value="Results"/>
        <fieldset>
            {all}
        </fieldset>
    </form>
</div>
<!-- END SimpleBox -->

<!-- BEGIN Box -->
<div class="gadget search search_simple">
  <h2>{title}</h2>
  <form name="search_form" method="get" action="{base_script}">
  <input type="hidden" name="gadget" value="Search" />
  <input type="hidden" name="action" value="Results" />
  <div class="content">
      <p>{all}</p>
      <p><label>{lbl_search_in}</label>{gadgets_combo}</p>
  </div>
  <div class="actions">{btn_search}</div>
  </form> 
</div>
<!-- END Box -->
<!-- BEGIN AdvancedBox -->
<div class="gadget search search_advance">
  <h2>{title}</h2>
  <form name="search_form" method="get" action="{base_script}">
  <input type="hidden" name="gadget" value="Search" />
  <input type="hidden" name="action" value="Results" />
  <div class="content">
    <fieldset>
      <legend><span>{lbl_word_filter}</span></legend>
      <p><label>{lbl_all}</label>{all}</p>
      <p><label>{lbl_exact}</label>{exact}</p>
      <p><label>{lbl_least}</label>{least}</p>
      <p><label>{lbl_exclude}</label>{exclude}</p>
    </fieldset>
    <fieldset>
      <legend><span>{lbl_data_filter}</span></legend>
      <p><label>{lbl_search_in}</label>{gadgets_combo}</p>
    </fieldset>
  </div>
  <div class="actions">{btn_search}</div>
  </form> 
</div>
<!-- END AdvancedBox -->
