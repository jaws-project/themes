<!-- BEGIN linkdump -->
<div class="gadget linkdump" id="linkdump_{gid}">
  <h2>{name}&nbsp;-&nbsp;{title}</h2>
  <div class="content">
    <ul class="nav">
    <!-- BEGIN link -->
      <li><a href="{url}" target="{target}" rel="external" title="{description} | {clicks}">{title}<span>{description}</span></a></li>
    <!-- END link -->
    <!-- BEGIN list -->
      <li><label>{title}</label></li>
    <!-- END list -->
    </ul>
    <div class="linkdump_action"><a href="{archive_url}">{archive}</a> | <a href="{linkdump_rdf}" target="_blank">{feed}</a></div>
  </div>
</div>
<!-- END linkdump -->
