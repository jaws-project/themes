<!DOCTYPE html>
<!-- BEGIN layout -->
<html lang="{site-languages}">
<head>
  <base href="{base_url}" />
  <title>{site-title}</title>
  <meta name="author" content="{site-author}" />
  <meta name="keywords" content="{site-keywords}" />
  <meta name="description" content="{site-description}" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{theme_url}style{.dir}.css" media="screen" />
  <meta name="viewport" content="width=device-width, maximum-scale=2.0, initial-scale=1.0"/>
  <!-- BEGIN head -->{ELEMENT}<!-- END head -->
</head>
<body id="requested_gadget_{requested_gadget}">
  <div id="wrap">

    <div id="header">
      <h1 id="logo-text"><a href="{site-url}" title="">{site-name}</a></h1>
      <p id="slogan">{site-slogan}</p>
      <form id="quick-search" action="index.php" method="get" >
        <input type="hidden" name="gadget" value="Search" />
        <input type="hidden" name="action" value="Results" />
        <p><input class="tbox" id="qsearch" type="text" name="all" value="" />
           <input class="btn" alt="Search" type="image" title="Search" src="{theme_url}images/search.gif" />
        </p>
      </form>    
    </div>

    <div id="nav" class="wide">
      <div id="nav-inner">
      <!-- BEGIN header -->{ELEMENT}<!-- END header -->
      </div>
    </div>

    <div id="content-wrap">
      <div id="main" class="wide"><!-- BEGIN main -->{ELEMENT}<!-- END main --></div>
      <div id="sidebar" class="narrow"><!-- BEGIN bar1 narrow="yes" -->{ELEMENT}<!-- END bar1 --></div>
    </div>

    <div id="footer-wrap">
      <div id="footer-content">

        <div id="footer-columns">
          <div class="col3 narrow">
            <!-- BEGIN footer-bar1 narrow="yes" -->{ELEMENT}<!-- END footer-bar1 -->
          </div>

          <div class="col3-center narrow">
            <!-- BEGIN footer-bar2 narrow="yes" -->{ELEMENT}<!-- END footer-bar2 -->
          </div>

          <div class="col3 narrow">
            <!-- BEGIN footer-bar3 narrow="yes" -->{ELEMENT}<!-- END footer-bar3 -->
          </div>
        </div>

        <div id="footer-bottom">
          <p>
          {site-copyright} | 
          Powered by the <a href="http://jaws-project.com" rel="external">Jaws Project</a> | 
          Design by: <a href="http://www.styleshout.com/" rel="external">styleshout</a>
          </p>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
<!-- END layout -->
