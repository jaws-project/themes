<!DOCTYPE html>
<!-- BEGIN layout -->
<html lang="{{site-languages}}">
<head>
  <base href="{{base_url}}" />
  <title>{{site-title}}</title>
  <meta name="author" content="{{site-author}}" />
  <meta name="keywords" content="{{site-keywords}}" />
  <meta name="description" content="{{site-description}}" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{{theme_url}}style{{.dir}}.css" media="screen" />
  <meta name="viewport" content="width=device-width, maximum-scale=2.0, initial-scale=1.0"/>
  <!-- BEGIN head -->{{ELEMENT}}<!-- END head -->
</head>
<body id="main_gadget_{{main_gadget}}">
  <div id="container">

    <div id="header">
      <div id="topbar" class="wide">
        <!-- BEGIN header -->
        <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
        {{ELEMENT}}
        </div>
        <!-- END header -->
      </div>
      <div id="top-search">
        <form method="get" action="index.php">
          <fieldset>
            <input type="hidden" name="gadget" value="Search" />
            <input type="hidden" name="action" value="Results" />
            <input type="text"   name="all"    value="" id="top-search-input"/>
            <input type="submit" value="GO" />
          </fieldset>
        </form>
      </div>
      <div id="logo">
        <h1><a href="{{site-url}}" title="{{site-name}}">{{site-name}}</a></h1>
        <div class="description">{{site-slogan}}</div>
      </div>
      <div id="about"><p>{{site-comment}}</p></div>
    </div>

    <div class="clear"></div>

    <div id="mainbar" class="wide">
      <!-- BEGIN main -->
      <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
      {{ELEMENT}}
      </div>
      <!-- END main -->
    </div>

    <div id="sidebars">
      <div id="bar1" class="narrow">
        <!-- BEGIN bar1 narrow="yes" -->
        <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
        {{ELEMENT}}
        </div>
        <!-- END bar1 -->
      </div>
      <div id="bar2" class="narrow">
        <!-- BEGIN bar2 narrow="yes" -->
        <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
        {{ELEMENT}}
        </div>
        <!-- END bar2 -->
      </div>
      <div id="bar3" class="narrow">
        <!-- BEGIN bar3 -->
        <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
        {{ELEMENT}}
        </div>
        <!-- END bar3 -->
      </div>
      <div id="bar4" class="narrow">
        <!-- BEGIN bar4 -->
        <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
        {{ELEMENT}}
        </div>
        <!-- END bar4 -->
      </div>
    </div>
    <!-- end of sidebars -->

  </div>
  <!-- end of container -->

  <div class="clear"></div>

  <div id="footer">
    <div id="footercontent">
      <div id="downbar" class="wide">
        <!-- BEGIN footer -->
        <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
        {{ELEMENT}}
        </div>
        <!-- END footer -->
      </div>

      <div id="copyright">
        {{site-copyright}}<br />
        Powered by the <a href="http://jaws-project.com" rel="external">Jaws Project</a> | 
        Design by: <a href="http://wordpressthemesbase.com/" rel="external">WordPress Themes</a>
      </div>

      <div class="feed"><a href="index.php/blog/rss">RSS Feed</a><a href="index.php/blog/atom">Atom Feed</a></div>
    </div>
  </div>
  <!-- end of footer -->

</body>
</html>
<!-- END layout -->
