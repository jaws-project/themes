<!-- BEGIN view_category -->
<div class="gadget blog_category_posts">
  <h2>{title}</h2>
  <div class="content">
    <!-- BEGIN entry -->
    <div class="blog-entry">
      <h2><a href="{permanent-link}" title="{title}" rel="bookmark">{title}</a></h2>
      <span class="entry-author vcard author">{posted_by}: <a href="{author-url}" class="fn url">{nickname}</a></span>
      <span class="entry-date"><abbr class="published" title="{createtime-iso}">{createtime}</abbr></span>
      <div class="entry-meta">
        <span class="entry-category">{posted_in}: <!-- BEGIN category --><a href="{url}" rel="category tag">{name}</a>{separator} <!-- END category --></span>
        <!-- BEGIN read-more -->
        <span class="separator">|</span>
        <span class="entry-read-more"><a href="{url}">{read_more}</a></span>
        <!-- END read-more -->
        <!-- BEGIN comment-link -->
        <span class="entry-comment-link"><a href="{url}">{text_comments}</a></span>
        <!-- END comment-link -->
        <!-- BEGIN comments-statistic -->
        <span class="entry-comments-statistic"><a>{text_comments}</a></span>
        <!-- END comments-statistic -->
        <div class="clear"></div>
      </div>
      <div class="content">{text}</div>
    </div>
    <!-- END entry -->
  </div>
</div>
{navigation}
<!-- END view_category -->
